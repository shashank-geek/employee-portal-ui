<h3>Create Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <p>Gender</p>
      <div>
        <input type="radio" id="male" name="gender" value="male" [(ngModel)]="employee.gender" name="gender" checked required>
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="female" [(ngModel)]="employee.gender" name="gender">
        <label for="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <select name="Department" class="form-control" id="department" required [(ngModel)]="employee.department"
        name="department">
        <option value="Admin">Admin</option>
        <option value="BA">BA</option>
        <option value="Dev">Dev</option>
        <option value="QA">QA</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <h5>Please refresh employee list!</h5>
</div>
